<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(212, 45%, 89%);
        font-family: 'Outfit', sans-serif;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .stilo-card {
        border-radius: 20px;
      }

      .card-text {

        font-family: 'Outfit', sans-serif;
        font-weight: 400;
      }

      .card-title{
        font-family: 'Outfit', sans-serif;
        font-weight: 700;
      }

    </style>
  </head>
  <body>
    <main
      class="vh-100 d-flex align-items-center justify-content-center"
      style="background-color: hsl(212, 45%, 89%)"
    >
      <div class="card stilo-card p-3 shadow-lg p-3 mb-5 bg-body" style="width: 18rem">
        <img
          src="/images/image-qr-code.png"
          class="card-img-top rounded-3"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title text-center">
            Improve your skills front-end-skills by building
          </h5>
          <p class="card-text text-center">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lautaro Delgado</a>.
    </div>
  </body>
</html>
